<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa para Celular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        .establishment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="establishment-form">
            <div class="mb-3">
                <label for="establishment-name" class="form-label">Nome do Estabelecimento</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="establishment-name" placeholder="Digite o nome do estabelecimento">
                    <button onclick="saveEstablishmentName()" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>

            <div class="mb-3">
                <label for="produtos" class="form-label">Produtos</label>
                <textarea class="form-control" id="produtos" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="pagamento" class="form-label">Forma de Pagamento</label>
                <input type="text" class="form-control" id="pagamento" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor Total</label>
                <input type="text" class="form-control" id="valor" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="imprimirPedido()">Imprimir Pedido</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Biblioteca para máscaras -->
    <script src="https://unpkg.com/vanilla-masker@1.1.1/build/vanilla-masker.min.js"></script>

    <!-- Biblioteca para PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Seu JavaScript -->
    <script src="script.js"></script>
</body>
</html>
